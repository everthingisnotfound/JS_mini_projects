<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Generator</title>
    <link rel="stylesheet" href="Captcha.css">
</head>

<body>
    <div class="container">
        <h2 class="status" id="status">Captcha Generator</h2>
        <div class="generator-box">
            <input type="text" readonly id="generator" class="generator">
        </div>
        <div class="your-chance">
            <input type="text" class="client-text" id="client-text" placeholder="Enter the Captcha">
        </div>
        <div class="button-group">
            <button class="submit" id="submit" type="button">Submit</button>
            <button class="refresh" id="refresh" type="button">Refresh</button>
        </div>
    </div>

    <script src="Captcha.js"></script>
</body>

</html>
